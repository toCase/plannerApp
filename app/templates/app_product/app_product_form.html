<div class=" mt-3 mb-3 {% if not form %} visually-hidden {% endif %}"  id="form-widget">
    <div class="shadow p-3 mb-5 bg-body-tertiary col-xl-8 m-auto">
        <form action="" class="form-client" method="POST">
            {% csrf_token %}
            <div class="form-content container">
                <div class="row mb-3">
                    <div class="col-3">
                        <label class="form-label-sm" for="p-code">Артикул</label>
                        {{form.p_code}}
                    </div>
                    <div class="col-7">
                        <label class="form-label-sm" for="p-name">Назва</label>
                        {{form.p_name}}
                    </div>
                    <div class="col-2">
                        <label class="form-label-sm" for="p-unit">Од. виміру</label>
                        {{form.p_unit}}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label-sm" for="p-note">Нотатки</label>
                        {{form.p_note}}
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="btn-group col-2" role="group" aria-label="Basic mixed styles example">

                        <button type="button" class="btn btn-success" id="fw-but-save"
                            hx-post="{% url 'app_product_save' id category %}" hx-trigger="click" hx-target=".page-container"
                            hx-swap="outerHTML">Зберегти</button>

                        <button type="button" class="btn btn-warning btn-sm" id="fw-but-close"
                            hx-post="{% url 'app_product_close' category %}" hx-trigger="click" hx-target=".page-container"
                            hx-swap="outerHTML">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    {% if errors %}
    <div class="shadow p-3 mb-5 bg-body-tertiary col-xl-8 m-auto alert-danger" role="alert">        
        {% for message in errors %}
        <span style="color:#dc3545;" class="mx-3"><i class="bi bi-exclamation-triangle-fill"></i></span><span>{{ message }}</span>
        {% endfor %}
    </div>
    {% endif %}
    
</div>
