
<div class="page-container mt-3">
    {% include 'app_service/app_service_form.html' %}

    <div class="{% if form %} visually-hidden {% endif %}">

        <div class="overflow-auto">
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        {% comment %} <th scope="col">#</th> {% endcomment %}
                        <th scope="col">Назва</th>
                        <th scope="col">Ціна</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>        
                <tbody id="data_service">
                    {% include 'app_service/app_service_row.html' %}      
                </tbody>  
            </table>
        </div>

        {% if pag %}
        <div class="btn-group mt-3" role="group" aria-label="pagination">
            {% for  page in pag %}
                {% if page == apage %}
                    <button type="button" 
                                class="btn btn-sm btn-primary"
                                hx-post="{% url 'app_service_page' page %}"
                                hx-trigger="click"
                                hx-target=".page-container"
                                hx-swap="outerHTML">{{page}}</button>
                {% else %}
                    <button type="button" 
                    class="btn btn-sm"
                    hx-post="{% url 'app_service_page' page %}"
                    hx-trigger="click"
                    hx-target=".page-container"
                    hx-swap="outerHTML">{{page}}</button>
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}

    </div>

</div>
