<div class=" mt-3 mb-3 {% if not form %} visually-hidden {% endif %}">
    <div class="shadow p-3 mb-5 bg-body-tertiary col-xl-8 m-auto">
        <form action="" class="form-client" method="POST">
            {% csrf_token %}
            <div class="form-content container">
                <div class="hstack gap-3 align-items-end">
                    
                    <div class="col-4">
                        <label class="form-label-sm" for="service-name">Назва:</label>
                        {{form.name}}
                    </div>
                    
                    <div class="col-2">
                        <label class="form-label-sm" for="service-price">Ціна:</label>
                        {{form.price}}
                    </div> 
                    
                    <div class="btn-group ms-auto" role="group">

                        <button type="button" class="btn btn-success btn-save float" id="fw-but-save"
                            hx-post="{% url 'app_service_save' id %}" hx-trigger="click" hx-target=".page-container"
                            hx-swap="outerHTML">Зберегти</button>

                        <button type="button" class="btn btn-warning btn-sm btn-cls" id="fw-but-close"
                            hx-post="{% url 'app_service_close' %}" hx-trigger="click" hx-target=".page-container"
                            hx-swap="outerHTML">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>                   
                </div>                
            </div>
        </form>
    </div>

    {% if errors %}
    <div class="shadow p-3 mb-5 bg-body-tertiary col-xl-8 m-auto alert-danger" role="alert">        
        {% for message in errors %}
        <span style="color:#dc3545;" class="mx-3"><i class="bi bi-exclamation-triangle-fill"></i></span><span>{{ message }}</span>
        {% endfor %}
    </div>
    {% endif %}
</div>
