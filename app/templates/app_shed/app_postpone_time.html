<div id="postpone-time" class="row mt-4">

    <div class="row row-cols-3 justify-content-center">
    {% for data in spec_time %}
    
        <div class="col-3 form-check">
            <input type="radio" class="form-check-input" id="st{{data}}" name="pp-time" value="{{data}}"/>

        </div>
    
    {% endfor %}
    </div>

</div>
