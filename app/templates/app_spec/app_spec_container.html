
<div class="page-container mt-3">
    {% include 'app_spec/app_spec_form.html' %}

    <div class="{% if form %} visually-hidden {% endif %}">

        <div class="overflow-auto" id="spec-table">
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        {% comment %} <th scope="col">#</th> {% endcomment %}
                        <th scope="col">Ім'я</th>
                        <th scope="col">Прізвище</th>
                        <th scope="col">Телефон</th>
                        <th scope="col">Колір</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>        
                <tbody id="data_spec">
                    {% include 'app_spec/app_spec_row.html' %}      
                </tbody>  
            </table>
        </div>

        {% if pag %}
        <div class="btn-group mt-3" role="group" aria-label="pagination">
            {% for  page in pag %}
                {% if page == apage %}
                    <button type="button" 
                                class="btn btn-sm btn-primary"
                                hx-post="{% url 'app_spec_page' page %}"
                                hx-trigger="click"
                                hx-target=".page-container"
                                hx-swap="outerHTML">{{page}}</button>
                {% else %}
                    <button type="button" 
                    class="btn btn-sm"
                    hx-post="{% url 'app_spec_page' page %}"
                    hx-trigger="click"
                    hx-target=".page-container"
                    hx-swap="outerHTML">{{page}}</button>
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}
    </div>

</div>
