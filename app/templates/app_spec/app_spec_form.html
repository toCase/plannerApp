<div class=" mt-3 mb-3 {% if not form %} visually-hidden {% endif %}" id="form-widget">
    <div class="shadow p-3 mb-5 bg-body-tertiary col-xl-8 m-auto">
        <form action="" class="form-client" method="POST">
            {% csrf_token %}
            <div class="form-content container">
                <div class="row">
                    <div class="col-4">
                        <label class="form-label-sm" for="spec-fname">Ім'я</label>
                        {{form.spec_fname}}
                    </div>
                    <div class="col-4">
                        <label class="form-label-sm" for="spec-lname">Прізвище</label>
                        {{form.spec_lname}}
                    </div>
                    <div class="col-2">
                        <label class="form-label-sm" for="spec-phone">Телефон</label>
                        {{form.spec_phone}}
                    </div>
                    <div class="col-1">
                        <label class="form-label-sm" for="spec-color">Колір</label>
                        {{form.spec_color}}
                    </div>
                    <div class="col-1">
                        <label class="form-label-sm" for="spec-active">Працює</label>
                        {{form.spec_active}}
                    </div>
                </div>
                <div class="row justify-content-end mt-2">
                    <div class="btn-group col-2" role="group" aria-label="Basic mixed styles example">

                        <button type="button" class="btn btn-success" id="fw-but-save"
                            hx-post="{% url 'app_spec_save' id %}" hx-trigger="click" hx-target=".page-container"
                            hx-swap="outerHTML">Зберегти</button>

                        <button type="button" class="btn btn-warning btn-sm" id="fw-but-close"
                            hx-post="{% url 'app_spec_close' %}" hx-trigger="click" hx-target=".page-container"
                            hx-swap="outerHTML">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    {% if errors %}
    <div class="shadow p-3 mb-5 bg-body-tertiary col-xl-8 m-auto alert-danger" role="alert">        
        {% for message in errors %}
        <span style="color:#dc3545;" class="mx-3"><i class="bi bi-exclamation-triangle-fill"></i></span><span>{{ message }}</span>
        {% endfor %}
    </div>
    {% endif %}
</div>
