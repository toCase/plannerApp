<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/main.css" rel="stylesheet">
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="{% url 'index' %}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="{% url 'features' %}" class="nav-link link-body-emphasis px-2">Features</a></li>
                <li class="nav-item"><a href="{% url 'pricing' %}" class="nav-link link-body-emphasis px-2">Pricing</a></li>
                <li class="nav-item"><a href="{% url 'help' %}" class="nav-link link-body-emphasis px-2">FAQs</a></li>
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link link-body-emphasis px-2">About</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'company' %}" class="nav-link link-body-emphasis px-2">PlannerApp</a></li>

                {% endif %}
            </ul>
            <ul class="nav">
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link link-body-emphasis px-2">Logout</a></li>
                {% else %}
                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-body-emphasis px-2">Login</a></li>
                <li class="nav-item"><a href="{% url 'register' %}" class="nav-link link-body-emphasis px-2">Sign up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="{% url 'index' %}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">Planner</span>
            </a>            
        </div>
    </header>

    {% block body %}
    {% endblock body %}
    
</body>
</html>
